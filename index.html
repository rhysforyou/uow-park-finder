<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>UOW Parking Space Finder</title>

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="apple-touch-startup-image" href="startup.png" />

  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57-precomposed.png">

  <link href="css/ratchet.css" rel="stylesheet" type="text/css">
  <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar-title">
      <h1 class="title">UOW Parking Spaces</h1>
    </header>
    <nav class="bar-tab">
      <ul class="tab-inner">
        <li class="ticket tab-item active">
          <a {{action showTicketParks}}>
            <img class="tab-icon" src="img/ticket.png">
            <div class="tab-label">Ticket</div>
          </a>
        </li>
        <li class="permit tab-item">
          <a {{action showPermitParks}}>
            <img class="tab-icon" src="img/permit.png">
            <div class="tab-label">Permit</div>
          </a>
        </li>
      </ul>
    </nav>
    <div class="content">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="spaces">
    <ul class="list inset">
      {{#each space in controller}}
        <li class="space">
          <span class="name">{{space.name}}</span>
          <span class="location">{{space.location}}</span>
          <span class="{{unbound space.countClass}}">{{space.freeSpaces}}</span>
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.0-pre.2.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
